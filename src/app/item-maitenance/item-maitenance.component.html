<app-top-bar></app-top-bar>
<div class="form row" style="margin-top: 5px;">
<br/>
				<div  class="col-md-6 col-md-offset-3" *ngIf="product"> 
					<div class="textH">
						<input class="form-control required" readonly type="text" value="{{product.product_id}}" name="product_id" id="product_id" autofocus="autofocus"/>
					</div>
					<div class="textH">
							<input class="form-control" type="text" value="{{ product.product_name }}" id="product_name" name="product_name"/>
					</div>
					<div class="textH">
						<input class="form-control required" type="text" value="{{product.category_id}}" name="category_id" id="category_id" autofocus="autofocus"/>
					</div>
					<div class="textH">
						<input class="form-control required" type="text" value="{{product.subcategory_id}}" name="subcategory_id" id="subcategory_id" autofocus="autofocus"/>
					</div>
					<div class="textH">
							<input class="form-control required" type="text" value="{{product.unit}}" id="unit" name="unit"/>
					</div>
					<div class="textH">
							<input class="form-control required" type="text" value="{{product.current_price}}" id="current_price" name="current_price"/>
					</div>
					<div class="textH">
							<input class="form-control" type="text" value="{{product.current_stock}}" id="current_stock" name="current_stock"/>
					</div>
					<div class="textH">
							<input class="form-control required" type="text" value="{{product.remarks}}" id="remarks" name="remarks"/>
					</div>
					<div class="textH">
							<input class="form-control required" type="text" value="{{product.description}}" id="description" name="description"/>
					</div>
					<div class="bottonH">
						<input type="submit" class="btn btn-primary btn-sm" value="Update"/>
						<input type="submit" class="btn btn-primary btn-sm" style="margin-left: 8px;" (click)="goBack()"  id="back_btn" value=" Back "/>
					</div>
				</div>
		</div>
