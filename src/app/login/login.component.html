<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div>
                           <p class="text-danger">{{errorMessage}}</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password"  name="password" [(ngModel)]="password" id="passwo rd" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me </span><input id="remember-me" name="remember-me" type="checkbox"></label><br> -->
                            <div class="row mx-2 my-3">
                                <h6>Select your role: </h6>
                                <div class="col">
                                    <input type="radio" name="login" ng-checkd="buyer" [(ngModel)]="sign" value="buyer">  Buyer</div>
                                <div class="col">
                                    <input type="radio" name="login" [(ngModel)]="sign" value="seller">  Seller
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <input type="submit" name="blogin"  class="btn btn-primary btn-sm" style="margin-right: 12px;" value="  Login  " (click)="validate()">
                                <input type="submit" name="register " class="btn btn-primary btn-sm" style="margin-right: 12px;" value="Register" (click)="register()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
