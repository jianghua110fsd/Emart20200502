<!-- <h1 style="background-color: aquamarine;">reports</h1> -->
<h2>Reports</h2>
<table class="table-bordered table-hover table-condensed" style="width: 100%;">
  <thead>
    <tr style="background-color: burlywood;">
      <th>Transaction ID</th>
      <th>Buyer</th>
      <th>Order Date</th>
      <th>Product Name</th>
      <th>Product ID</th>
      <th>Unit</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody *ngFor="let order of reports; index as productId">
    <tr>
      <td>{{ order.transactionID }}</td>
      <td>{{ order.buyer }}</td>
      <td>{{ order.orderDate }}</td>
      <td>{{ order.productName }}</td>
      <td>{{ order.productNO }}</td>
      <td>{{ order.unit }}</td>
      <td>{{ order.price }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.amount }}</td>
    </tr>
  </tbody>
</table>

<div class="form-group" style="margin-top: 10px;">
	<input type="submit" class="btn btn-primary" value="Print"/>
	<input type="submit" class="btn btn-primary" style="margin-left: 8px;" id="back_btn" (click)="goBack()" value="Back"/>
</div>
