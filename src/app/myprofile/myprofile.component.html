<app-top-bar></app-top-bar>

<h3 class="form-title">Account info</h3>

<div class="form row">
	<div class="col-sm-6 col-md-6"  style="text-align: center;">
        <p class="text-danger">{{MessageArea}}</p>
		<div class="textH">
			<input class="form-control" type="text" readonly name="seller_id" [(ngModel)]="sellerId"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="text" name="seller_name" placeholder="Seller name" [(ngModel)]="sellerName" autofocus="autofocus"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="password" placeholder="Password" [(ngModel)]="password" name="password"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="password" placeholder="Re-type your password" [(ngModel)]="rpassword" name="rpassword"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="text" placeholder="Company name" [(ngModel)]="companyName" name="companyname"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="text" placeholder="GSTIN" [(ngModel)]="gstin" name="gstin"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Company brief" [(ngModel)]="companyBrief" name="company_brief"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Postal address" [(ngModel)]="postalAddress" name="postalAddress"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Company website" [(ngModel)]="website" name="website"/>
		</div>
		<div class="textH">
			<input class="form-control eamil" type="email" placeholder="Email" [(ngModel)]="email" name="email"/>
		</div>
		<div class="textH">
			<input class="form-control required" type="text" placeholder="Contact number" [(ngModel)]="contactNumber" name="contactNumber"/>
		</div>
		<div class="bottonH">
		<input type="submit" class="btn btn-primary btn-sm" value="Update" (click)="goUpdate()"/>
			<input type="submit" class="btn btn-primary btn-sm" style="margin-left: 8px;" (click)="goBack()"  id="back_btn" value="Back"/>
			</div>
		</div>
	</div>
