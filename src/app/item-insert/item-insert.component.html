<app-top-bar></app-top-bar>
<div class="form row" style="margin-top: 5px;">
<br/>
	<div  class="col-md-6 col-md-offset-3"> 
        <p class="text-danger">{{massageArea}}</p>
		<div class="textH">
		<input class="form-control required" type="text" placeholder="Product ID" [(ngModel)]="productId" name="productId" autofocus="autofocus"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Product Name" [(ngModel)]="productName" name="productName"/>
		</div>
		<div class="textH">
		<input class="form-control" type="text" placeholder="Category ID" name="categoryId" [(ngModel)]="categoryId"/>
		</div>
		<div class="textH">
		<input class="form-control" type="text" placeholder="Category Name" name="categoryName" [(ngModel)]="categoryName"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Sub category ID" name="subcategoryId" [(ngModel)]="subcategoryId"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Sub category Name" name="subcategoryName" [(ngModel)]="subcategoryName"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Unit" [(ngModel)]="unit" name="unit"/>
		</div>
		<div class="textH">
			<input class="form-control" type="number" placeholder="Current Price" [(ngModel)]="currentPrice" name="currentPrice"/>
		</div>
		<div class="textH">
			<input class="form-control" type="number" placeholder="Current Stock" [(ngModel)]="currentStock" name="currentStock"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Description" [(ngModel)]="description" name="description"/>
		</div>
		<div class="textH">
			<input class="form-control" type="text" placeholder="Remarks" [(ngModel)]="remarks" name="remarks"/>
		</div>
		<div class="bottonH">
			<input type="submit" class="btn btn-primary btn-sm" value="insert"  (click)="saveProduce()" />
			<input type="submit" class="btn btn-primary btn-sm" style="margin-left: 8px;" (click)="goBack()"  id="back_btn" value=" Back "/>
		</div>
	</div>
</div>
