<h3 class="form-title">Register for your account</h3>

<div div class="col-sm-6 col-md-6"  style="text-align: center;">
<div>
<input class="form-control " size="15" type="text"  placeholder="buyer id" [(ngModel)]="buyerId" id="buyerId">
</div>
<div>
<input class="form-control required" type="username" style="margin-top: 3px;" placeholder="buyer name" [(ngModel)]="buyerName" id="buyerName">
</div>
<div>
<input class="form-control required" type="password" style="margin-top: 3px;" placeholder="Password" [(ngModel)]="password" id="password" name="password"/>
</div>
<div>
<input class="form-control required" type="password" style="margin-top: 3px;" placeholder="Re-type Your Password" name="rpassword"/>
</div>
<div>
<input class="form-control required" type="email" style="margin-top: 3px;" placeholder="E-mail address" [(ngModel)]="email" id="email">
</div>
<div>
<input class="form-control required" type="tel" style="margin-top: 3px;" placeholder="mobile number" [(ngModel)]="mobileNumber" id="mobileumber">
</div>
<div>
<input class="form-control required" type="text" style="margin-top: 3px;" placeholder="home address" [(ngModel)]="postalAddress" id="postalAddress">
</div>
<div class="form-group">
  <input type="submit" name="register" class="btn btn-primary btn-sm" value="Register" style="margin-top: 20px;" (click)="goAdd()" id="addBuyer">
	<input type="submit" class="btn btn-primary btn-sm" style="margin-left: 8px;margin-top: 20px;" (click)="goBack()"  id="back_btn" value="Back"/>
 </div>
</div>
